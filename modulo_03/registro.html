    <h1>Registro</h1>
    <section class="cont">
      <div id="formulario">
        <form id="formularioCampos">
          <input class="entradaFormulario" type="text" placeholder="Nombre de usuario" id="nombre" required/>
          <input class="entradaFormulario" type="email" placeholder="Email" id="correo" required />
          <input class="entradaFormulario" type="password" placeholder="Contraseña" id="password" required pattern="[\w]{8,16}"/>
          <input class="entradaFormulario" id="enviar" type="submit" value="Registrarse"/>
        </form>
      </div>
    </section>
    <h3 id="mensajeSubscripcion">Subscribase para recibir nuestras alertas y obtener las últimas novedades del mundo cripto!</h3>
    <footer>
      <section id="coinsImage">
        <div class="svgIcon">
          <svg>
            <image class="selectDisable" href="./img/coins/busd-logo.svg" />
          </svg>
        </div>
        <div class="svgIcon">
          <svg>
            <image class="selectDisable" href="./img/coins/dai-logo.svg" />
          </svg>
        </div>

          </svg>
        </div>
      </section>
        <nav id="footerNavExterno">
            <a href="https://www.facebook.com/CoinSeeker" target="_blank"
              ><img src="./img/icon-color-facebook.svg" alt="Facebook"
            /></a>
            <a href="https://www.twitter.com/CoinSeeker" target="_blank"
              ><img src="./img/icon-color-twitter.svg" alt="Instagram"
            /></a>
            <a href="mailto:CoinSeeker@contacto.com" target="_blank"
              ><img src="./img/icon-color-email.svg" alt="email"
            /></a>
          </nav>
